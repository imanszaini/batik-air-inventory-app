<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batik Air Inventory Tracker (Cloud)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f9; }
    h1 { text-align: center; color: #333; }
    .container {
      max-width: 900px; margin: auto; background: white; padding: 20px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form, .search-box { display: grid; gap: 10px; margin-bottom: 20px; }
    input, button {
      padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;
    }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    .back-btn { margin-top: 10px; display: none; background: #6c757d; }
    .back-btn:hover { background: #5a6268; }
  </style>
</head>
<body>

  <h1>Batik Air Inventory Tracker (Cloud)</h1>
  <div class="container">

    <!-- Upload / Add Item -->
    <h2>Add New Item</h2>
    <form id="addForm">
      <input type="text" id="pn" placeholder="PN (Part Number)" required>
      <input type="text" id="sn" placeholder="SN (Serial Number)" required>
      <input type="text" id="batch" placeholder="Batch Number" required>
      <input type="text" id="bin" placeholder="Bin (Storage)" required>
      <input type="text" id="pnDesc" placeholder="PN Description" required>
      <input type="text" id="location" placeholder="Location" required>
      <button type="submit">Add Item</button>
    </form>

    <!-- Search -->
    <h2>Search Item</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by PN, SN, Batch, or Bin">
      <button onclick="searchItem()">Search</button>
    </div>
    <button class="back-btn" id="backBtn" onclick="showAll()">Back</button>

    <!-- Results -->
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>PN</th>
          <th>SN</th>
          <th>Batch</th>
          <th>Bin</th>
          <th>PN Description</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Replace this with your Firebase project config (from Firebase Console â†’ Project Settings â†’ Your Apps â†’ Web App)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('addForm');
    const tableBody = document.querySelector('#inventoryTable tbody');
    const backBtn = document.getElementById('backBtn');
    let allItems = {};

    // Render table
    function renderTable(items) {
      tableBody.innerHTML = '';
      for (const id in items) {
        const item = items[id];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.pn}</td>
          <td>${item.sn}</td>
          <td>${item.batch}</td>
          <td>${item.bin}</td>
          <td>${item.pnDesc}</td>
          <td>${item.location}</td>
          <td><button onclick="deleteItem('${id}')">Delete</button></td>
        `;
        tableBody.appendChild(row);
      }
    }

    // Add item
    form.addEventListener('submit', e => {
      e.preventDefault();
      const newItem = {
        pn: document.getElementById('pn').value.trim(),
        sn: document.getElementById('sn').value.trim(),
        batch: document.getElementById('batch').value.trim(),
        bin: document.getElementById('bin').value.trim(),
        pnDesc: document.getElementById('pnDesc').value.trim(),
        location: document.getElementById('location').value.trim()
      };
      db.ref('inventory').push(newItem);
      form.reset();
    });

    // Delete item
    function deleteItem(id) {
      if (confirm("Are you sure you want to delete this item?")) {
        db.ref('inventory/' + id).remove();
      }
    }

    // Search
    function searchItem() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!query) { renderTable(allItems); return; }
      const results = {};
      for (const id in allItems) {
        const item = allItems[id];
        if (
          item.pn.toLowerCase() === query ||
          item.sn.toLowerCase() === query ||
          item.batch.toLowerCase() === query ||
          item.bin.toLowerCase() === query
        ) {
          results[id] = item;
        }
      }
      renderTable(results);
      backBtn.style.display = 'inline-block';
    }

    function showAll() {
      renderTable(allItems);
      document.getElementById('searchInput').value = '';
      backBtn.style.display = 'none';
    }

    // Live sync with Firebase
    db.ref('inventory').on('value', snapshot => {
      allItems = snapshot.val() || {};
      renderTable(allItems);
    });
  </script>
</body>
</html>
